<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>
<body>

<table>

    <tr>
        <td>ID</td>
        <td>NAME</td>
        <td>LAST NAME</td>
        <td>AGE</td>
        <td>GENDER</td>
        <td style="background-color: aqua">UPDATE</td>
    </tr>
    <tr th:each="user:${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.gender}"></td>
        <td>
            <a th:href="@{/users/update/{id}(id=${user.getId()})}">
                <button type="button" style="background-color: darkblue">update</button>
            </a>
        </td>

    </tr>
</table>

</body>
</html>
